site_name: Pecano ERP
theme:
  name: material
  logo: imagenes\pecano.png
  palette:
    scheme: slate
    primary: green
    accent: light green
  font:
    text: Roboto
    code: Roboto Mono
    
nav:
  - Inicio: index.md
  - Instalacion: instalacion.md
  - Configuraci√≥n: configuracion.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

plugins:
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: true

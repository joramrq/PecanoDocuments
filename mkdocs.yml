site_name: Pecano ERP
repo_url: https://github.com/joramrq/PecanoDocuments
theme:
  name: material
  logo: imagenes/pecano.png
  features:
    - content.code.copy
    - header.autohide
  palette:
    scheme: slate
    primary: blue
    accent: light blue
  font:
    text: Roboto
    code: Roboto Mono
    
nav:
  - Inicio: index.md
  - Instalacion: instalacion.md
  - Configuración: configuracion.md
  - Módulos:
      - Ventas: modulos/ventas.md
      - Compras: modulos/compras.md
      - Contabilidad: modulos/contabilidad.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

plugins:
   - search
   - include-markdown
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: true

extra_javascript:
  - js/password-generator.js


extra_css:
  - css/extra.css